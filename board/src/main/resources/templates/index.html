<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/common :: head('인덱스 페이지')}"></th:block>
<body>
	<th:block th:replace="~{fragments/common :: header}"></th:block>
	
	<h1>게시글 목록</h1>
	
	<div class="container mt-3">
		<th:block th:if="${!postList.isEmpty()}">
			<div class="card" th:each="post : ${postList}">
				<div class="card-body">
					<h4 class="card-title" th:text="${post.title}">게시물제목</h4>
					<p class="card-text" th:text="${post.content}"></p>
					<a href="#" class="btn btn-secondary">상세보기</a>
				</div>
			</div>
		</th:block>
	</div>
	<th:block th:replace="~{fragments/common :: footer}"></th:block>
	<th:block th:replace="~{fragments/common :: scripts}"></th:block>
</body>
</html>
