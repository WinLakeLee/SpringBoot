<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/common :: head('게시글 수정')}"></th:block>
<body>
	<th:block th:replace="~{fragments/common :: header}"></th:block>
	<div class="container border py-3 mt-3">
    <form>
      <input type="hidden" id="id" th:value=${post.postId}>
      <div class="mb-3">
        <label for="title">Title : </label> 
        <input type="text" class="form-control" id="title" th:value=${post.title}>
      </div>
      <div class="mb-3">
        <label for="content">Content : </label>
        <textarea class="form-control" id="content" th:utext=${post.content}>
   </textarea>
      </div>
    </form>
    <hr>
    <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
    <button id="btn-update" class="btn btn-warning">수정완료</button>
  </div>
	<th:block th:replace="~{fragments/common :: footer}"></th:block>
	<th:block th:replace="~{fragments/common :: scripts}"></th:block>
	<script src="/js/post.js">

</script>
</body>
</html>
